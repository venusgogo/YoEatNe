<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>회원정보</title>

<link rel="stylesheet" href="css/jquery.mobile-1.4.3.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" src="./lib/phonegap.facebook.inappbrowser.js"></script>
<script type="text/javascript" charset="utf-8">
		document.addEventListener("deviceready", onDeviceReady, false);
		
		//폰갭 첫 실행시 기기가 준비될 경우 가장 먼저 실행되는 함수
		function onDeviceReady() {
		    document.addEventListener("backbutton", onBackKeyDown, false); 

		}
		
		function onBackKeyDown() {
		       navigator.notification.confirm('종료하시겠습니까?', onConfirm, '종료', '종료, 취소');
		}
		
		function onConfirm(button) { 
			if(button == 1) {
	        	navigator.app.exitApp();
	      	}
	 	} 
	
</script>

</head>

<body>
	<div id="info" data-role="page">
		
		<div data-role="panel" data-display="overlay" id="mypanel">
			<ul data-role="listview" >
			  <li><a href="">메뉴1</a></li>
			  <li><a href="">메뉴2</a></li>
			  <li><a href="">메뉴3</a></li>
			  <li><a href="">메뉴4</a></li>
			</ul>	
      	</div>
	
	
	
		<header data-role="header" data-position="fixed" data-theme="a" style="overflow:hidden;">
			<a href="#mypanel" data-role="button" data-icon="bullets" data-iconpos="notext" class="ui-icon-left"></a>
			<h1>메인 페이지</h1>
		</header>
		<div class="content" data-role="content" id="result">
			<p>환영!</p>
		</div>
		<footer data-role="footer" data-theme="b" data-position="fixed">
			<h1>Footer</h1>
		</footer>
	
	</div>
</body>
</html>
